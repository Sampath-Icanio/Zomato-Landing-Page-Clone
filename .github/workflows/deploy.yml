name: Build and Deploy Zomato Clone Locally

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Extract timestamp for tagging
      - name: Extract timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:latest ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:$TIMESTAMP
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:$TIMESTAMP

      # Step 5: Run new container (without stopping old one)
      - name: Run new Docker container
        run: |
          docker network create zomatonet || true
          docker run -d --name zomatodemo_new --network zomatonet -p 8081:80 ${{ secrets.DOCKERHUB_USERNAME }}/zomatodemo:latest
          sleep 10  # Give it time to start

          # Check if the new container is running
          if ! docker ps | grep -q zomatodemo_new; then
            echo "New container failed to start. Rolling back..."
            exit 1
          fi

      # Step 6: Swap new container into production
      - name: Swap traffic to new container
        run: |
          docker stop zomatodemo || true
          docker rm zomatodemo || true
          docker rename zomatodemo_new zomatodemo
          docker network connect zomatonet zomatodemo

      # Step 7: Cleanup old container if deployment succeeds
      - name: Cleanup old container
        run: |
          docker rm -f zomatodemo_backup || true

      # Step 8: Rollback if new container fails
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back to previous version..."
          docker start zomatodemo_backup || true
